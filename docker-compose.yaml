version: '3.8'

services:
  database:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=sdc
      - POSTGRES_PASSWORD=docker
      - POSTGRES_USER=postgres

  server:
    build: ./backend
    ports:
      - 8000:8000
    environment:
      - connectionString=postgresql://postgres:docker@database:5432/sdc
      - PORT=8000
    depends_on:
      - database
